<h1>Login</h1>
<hr>
<div class="col-md-4">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
        <div class="form-group">
            <label for="userName">Username</label>
            <input (ngModel)="userName" id="userName" type="text" name="userName" placeholder="username" class="form-control" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input (ngModel)="password" type="password" name="password" id="password" placeholder="password" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-default">Cancel</button>
    </form>
</div>
